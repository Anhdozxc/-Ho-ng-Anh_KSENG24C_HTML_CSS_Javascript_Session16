<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document HA</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
  </head>
  <body>
    <script>
      let firstNumber = prompt("Mời bạn nhập số thứ nhất:");
      let secondNumber = prompt("Mời bạn nhập số thứ hai:");

      firstNumber = parseFloat(firstNumber);
      secondNumber = parseFloat(secondNumber);

      let sum = firstNumber + secondNumber;

      alert("Tổng hai số là:" + sum);
    </script>
  </body>
</html>
