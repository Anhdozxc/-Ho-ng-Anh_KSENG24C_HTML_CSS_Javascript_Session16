<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document HA</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
  </head>
  <body>
    <script>
      let a = prompt("Mời bạn nhập số thứ nhất:");
      let b = prompt("Mời bạn nhập số thứ hai:");
      let c = prompt("Mời bạn nhập số thứ ba:");

      a = parseFloat(a);
      b = parseFloat(b);
      c = parseFloat(c);

      let max = a;
      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }
      alert("Số lớn nhất là: " + max);
    </script>
  </body>
</html>
