<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document HA</title>

    />

  <body>
    <script>
      let usd = prompt("Mời bạn nhập số tiền USD:");
      usd = parseFloat(usd);

      let rate = 25000;
      let vnd = usd * rate;

      alert("Số tiền quy đổi sang VND là: " + vnd + " đ");
    </script>
  </body>
